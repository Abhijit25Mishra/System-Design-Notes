      - Domain Driven Design: "Distributed Systems/Domain Driven Design.md"
      - Event Sourcing: "Distributed Systems/Event Sourcing.md"
      - Inter Service Communication: "Distributed Systems/Inter-Service Communication.md"
      - SAGA pattern: "Distributed Systems/SAGA pattern.md"
      - When to create or extend a service: "Distributed Systems/When to create or extend a service.md"
  - ProtoBuf:
      - Overview: "ProtoBuf/index.md"
      - Best Practices for Protobuf: "ProtoBuf/Best Practices for Protobuf.md"
      - Interface Definition Language: "ProtoBuf/Interface Definition Language.md"
      - ProtoBuf: "ProtoBuf/ProtoBuf.md"
      - ProtoBuf VS JSON VS XML: "ProtoBuf/ProtoBuf VS JSON VS XML.md"
      - ProtoBuf Workflow: "ProtoBuf/ProtoBuf Workflow.md"
